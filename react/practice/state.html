<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => setAmount(event.target.value);
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };
      const reset = () => {
        setAmount(0);
      };
      return (
        <div>
          <h2>KM to Miles</h2>
          <div>
            <label htmlFor="km">KM</label>
            <input
              type="number"
              id="km"
              value={inverted ? amount * 1.609 : amount}
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              type="number"
              id="miles"
              value={inverted ? amount : amount / 1.609}
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    }
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };
      // 현재 값(inverted)의 반대
      return (
        <div>
          <h2>Minutes - Hours Converter</h2>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              // 이벤트 리스너(onChange)와 value 둘 다 필요. vue 데이터 바인딩이랑 비슷함
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              //(조건) ? true 실행문 : false 실행문
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    }
    function App() {
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      const [index, setIndex] = React.useState("0");
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="0">Muinutes & Hours</option>
            <option value="1">KM & Miles</option>
          </select>
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    // 함수 안에서 자바스크립트를 작성하고 싶으면 {} 안에. 그냥 입력하면 텍스트로 인식
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
